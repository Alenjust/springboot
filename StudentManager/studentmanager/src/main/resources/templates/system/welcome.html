<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div th:fragment="welcome">
    <div title="欢迎使用"
         style="padding:20px;overflow:hidden; color:rgb(0, 255, 128);background-image: url(../static/h-ui/images/cool-background.jpg); background-repeat: no-repeat;background-position: center center;">
        <p style="font-size: 50px; line-height: 60px; height: 60px;" th:if="${session.usertype == '1'}"
           th:text="${session.admin.username}"></p>
        <p style="font-size: 50px; line-height: 60px; height: 60px;" th:if="${session.usertype == '2'}"
           th:text="${session.student.username}"></p>
        <p style="font-size: 50px; line-height: 60px; height: 60px;" th:if="${session.usertype == '3'}"
           th:text="${session.teacher.username}"></p>
        <p style="font-size: 25px; line-height: 30px; height: 30px;">欢迎使用学生信息管理系统</p>
        <div style="font-size: 20px;">开发人员：<h3 style="font-size: 20px;color:rgb(0, 128, 255);">Alenjust</h3></div>

        <hr/>
        <h2 style="font-size: 20px;">系统环境</h2>
        <p style="font-size: 20px;">开发环境：Windows</p>
        <p style="font-size: 20px;">开发工具：idea</p>
        <p style="font-size: 20px;">Java版本：JDK 1.8/JDK 16</p>
        <p style="font-size: 20px;">服务器：tomcat 9.0</p>
        <p style="font-size: 20px;">数据库：MySQL 5.5/8.0</p>
        <p style="font-size: 20px;">系统采用技术： springboot + mybatis + maven + (easyui+h-ui)布局前端页面</p>
    </div>
</div>
</body>
</html>
